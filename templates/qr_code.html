<!DOCTYPE html>
<html data-theme="dark">
<link rel="stylesheet" href="_assets/mvp.css"> 
<link rel="stylesheet" href="_assets/app.css">
<script src="/_assets/htmx.min.js"></script>

<head>
    <title>Qr code generator</title>
</head>

<body id="full_body">
    
<main class="container">

   <h2>Qr code generator</h2>
   
<div>
    <div class="qr-container">
        
        <div id="qr_code_image">
            <div class="placeholder" >
              Placeholder for QR code
            </div>
        </div>
        
        <form class='outline generate-form' hx-post="/qrcodes" hx-target="#qr_code_image" hx-swap="inneHTML">
    
            <label for="qrcode-iban">
                IBAN
            </label>
            <input 
                type="text"
                id="qrcode-iban"
                name="iban"
                value="CH5604835012345678009"
                required ="true"
            >
            <label for="qrcode-name">
                Name
            </label>
            <input 
                type="text"
                id="qrcode-name"
                name="qr_code_name"
                required ="true"
            >
                
            <label for="qrcode-name">
                Amount
            </label>
            <input 
                type="text"
                id="qrcode_amount"
                name="qrcode_amount"
                placeholder="132.43"
                required ="true"
            >
                
            <label for="qrcode-currency">
                Currency
            </label>
            <input
                type="text"
                id="qrcode-currency"
                name="currency"
                value="CHF"
                placeholder="no effect yet"
                required ="true"
            >
    
            <button type="submit">
                Generate
            </button>
        </form>
    </div>
</div>
    
    
                <h5>Little game</h5>
                <div hx-get="/game" hx-trigger="load" >

                </div>
</main>

<footer class="container"> Rust Basel Workshop 10</footer>
</body>
</html>
