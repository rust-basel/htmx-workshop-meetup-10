
{% if let Some(qr_code) = qr_code %}
  <img class="qrcode" id="qr_code_image" src="/qrcodes?id={{ qr_code }}" alt="{{ qr_code }}">
  <details class="debug">
  <summary>Debug</summary>
  <div id="qr_code_debug" get >
      <div hx-get="/debug?id={{ qr_code }}" hx-trigger="load, update_debug from:body" >
      </div>
  </div>
  </details>
  
{% else %}
  <div >
    Placeholder for QR code
  </div>
{% endif %}
